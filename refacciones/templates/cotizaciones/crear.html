{% extends 'base.html' %}
{% block title %}Crear Cotización{% endblock %}

{% block content %}
<h2 class="mb-4">Nueva Cotización</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'listar_cotizaciones' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
