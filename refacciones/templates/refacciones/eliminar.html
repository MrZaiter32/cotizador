{% extends 'base.html' %}
{% block title %}Eliminar Refacción{% endblock %}

{% block content %}
<h2 class="mb-4">¿Estás seguro de que deseas eliminar esta refacción?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_refacciones' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
