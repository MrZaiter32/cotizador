{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Lista de Cotizaciones</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cotizacion in cotizaciones %}
                <tr>
                    <td>{{ cotizacion.id }}</td>
                    <td>{{ cotizacion.cliente }}</td>
                    <td>{{ cotizacion.fecha }}</td>
                    <td>${{ cotizacion.total }}</td>
                    <td>
                        <a href="{% url 'agregar_detalles' cotizacion.id %}" class="btn btn-primary btn-sm">Detalles</a>
                        <a href="{% url 'eliminar_cotizacion' cotizacion.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
