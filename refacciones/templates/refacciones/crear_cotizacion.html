{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Crear Cotización</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            {{ form.cliente.label_tag }}
            {{ form.cliente }}
        </div>
        <button type="submit" class="btn btn-primary">Crear Cotización</button>
    </form>
</div>
{% endblock %}
