{% extends 'base.html' %}
{% block title %}Editar Cliente{% endblock %}

{% block content %}
<h2 class="mb-4">Editar Cliente</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Actualizar</button>
    <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
